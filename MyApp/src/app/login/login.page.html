<ion-content class="ion-padding">
  <div class="login-container">
    <!-- Logo Ekleme -->
    <div class="login-logo-container">
      <img src="assets/icon/noven_logo.png" alt="Logo" class="login-logo" />
    </div>

    <!-- Giriş Formu -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()"> <!-- Reactive Form -->
      <ion-card>
        <ion-card-header>
          <ion-card-title>Giriş Yap</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Şifre</ion-label>
            <ion-input
              [type]="passwordType"
              formControlName="password"
              maxlength="12" 
              (input)="checkPasswordLength()"
            ></ion-input>
            <div class="password-eye-container" (click)="togglePasswordVisibility()">
              <ion-icon
                [name]="passwordType === 'password' ? 'eye-off' : 'eye'"
                class="password-eye-icon"
              ></ion-icon>
            </div>
            <div *ngIf="passwordLengthError" class="error-message">Şifre 12 karakterden fazla olamaz.</div>
          </ion-item>
          <!-- Next Butonu -->
          <ion-button expand="full" (click)="goToDash()" class="next-button">Next</ion-button>
          <!-- Giriş Butonu -->
          <ion-button expand="block" type="submit" class="ion-margin-top" [disabled]="passwordLengthError">Giriş</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
