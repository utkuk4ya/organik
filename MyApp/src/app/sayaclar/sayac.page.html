<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dash"></ion-back-button>
    </ion-buttons>
    <ion-title>Sayaçlar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Tip seçici -->
  <div class="ion-padding">
    <!-- Sadece event'i gönderiyoruz; tip dönüşümü TS tarafında -->
    <ion-segment [value]="selectedType" (ionChange)="onTypeChange($event)">
      <ion-segment-button value="elk">
        <ion-label>Elektrik</ion-label>
      </ion-segment-button>
      <ion-segment-button value="su">
        <ion-label>Su</ion-label>
      </ion-segment-button>
      <ion-segment-button value="gaz">
        <ion-label>Gaz</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-spinner *ngIf="isLoading" class="ion-margin"></ion-spinner>

  <ng-container *ngIf="!isLoading && sayaclar.length; else empty">
    <ion-list inset="true">
      <ion-item *ngFor="let s of sayaclar">
        <ion-label>
          <h5>{{ s.cariad || '-' }}</h5>
          <h6>Abone No: {{ s.aboneno || '-' }}</h6>
          <p>Seri No: {{ s.serino || '-' }}</p>
          <p>Tanım: {{ s.tanim || '-' }}</p>
          <p>Durum: {{ s.durumad || '-' }}</p>
          <p>Modem Seri No: {{ s.modemserino || '-' }}</p>
          <p>ETSO Kod: {{ s.etsokod || '-' }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-template #empty>
    <div class="empty ion-text-center ion-padding">
      <ion-icon name="podium-outline" size="large"></ion-icon>
      <h2>Liste boş</h2>
    </div>
  </ng-template>
</ion-content>
